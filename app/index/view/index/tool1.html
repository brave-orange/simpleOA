<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__STATIC__/layui/css/layui.css"  media="all">
</head>
<body>

              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>数字大写金额转换</legend>
</fieldset>
 
<div class="layui-form" >
  
     <div class="layui-form-item">
      
        <label class="layui-form-label">数字金额</label>
        <div class="layui-input-block">
          <input type="number" id="number" name="number" lay-verify="required3" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      
    </div>
    <div class="layui-form-item">
      <div id="daxie" class="layui-input-block">
        <p id="daxien"  style="font-size:30px;"></p>
      </div>
    </div>
   <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" id="submit" lay-submit lay-filter="formDemo">立即转换</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>

 
<script type="text/javascript" src="__STATIC__/js/jquery-1.9.1.min.js"></script>



<script type="text/javascript">
  $(function(){
    $('#daxie').hide();
  })
    $('.layui-btn-primary').on('click',function(){
      $('#number').val('');
      $('#daxien').val('');
      $('#daxie').hide();
    }) 
    $('#submit').on('click',function(){
      var data = {};
      data['number'] = $('#number').val();
      if(data['number'] == ""){
        return
      }
      $.ajax({
        url:"{:url('index/index/tool1')}",
        type:"POST",
        data:data,
        success:function(res){
          res=JSON.parse(res);
          if(res.status == "success"){
              $('#daxien').html(res.msg);
              $('#daxie').show();
            }else{
              alert(res.msg)
            }
          }
        

      })
    })
</script>
<script>

</script>

</body>
</html>
