<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
<legend>
    <a href="">新合同审批</a>
</legend>
</fieldset>
<form class="layui-form" action="" id="process">
  <div class="layui-form-item">
    <label class="layui-form-label">合同编号：</label>
    <div class="layui-input-inline">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="CG-20190315-1" readonly>
    </div>
    <label class="layui-form-label">销售客户：</label>
    <div class="layui-input-inline">
      <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="某某有限公司" readonly>
    </div>
    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">签订时间：</label>
    <div class="layui-input-inline">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="2019-03-10" readonly>
    </div>
    <label class="layui-form-label">销售金额：</label>
    <div class="layui-input-inline">
      <input type="number" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="1500560.23" readonly>
    </div>
    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">采购商品：</label>
    <div class="layui-input-block">
    <div style="width: 98%;padding: 5px;border:2px solid skyblue">
    <table class="layui-table">
      <colgroup>
        <col width="200">
        <col width="200">
        <col width="200">
      </colgroup>
      <thead>
        <tr>
          <th>采购商品</th>
          <th>数量</th>
          <th>销售金额</th>
        </tr> 
      </thead>
      <tbody>
        <tr>
          <td>贤心</td>
          <td>2016-11-29</td>
          <td>人生就像是一场修行</td>
        </tr>
        <tr>
          <td>许闲心</td>
          <td>2016-11-28</td>
          <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label">盖章类型：</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="合同章" title="合同章">
      <input type="radio" name="sex" value="公章" title="公章" checked>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注：</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script>
layui.use('form', function(){
  var form = layui.form;
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
  form.render(); 
});
</script>
