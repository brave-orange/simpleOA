<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
<legend>
    <a href="">新{$contract_type}合同审批</a>
</legend>
</fieldset>
<form class="layui-form" action="" id="process">
  <div class="layui-form-item">
    <label class="layui-form-label">合同编号：</label>
    <div class="layui-input-inline">
      <input type="text" name="contract_id" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{$contract_data.base.contract_id}" readonly>
    </div>
    <label class="layui-form-label">{$contract_type}客户：</label>
    <div class="layui-input-inline">
      <input type="text" name="business_name" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{$contract_data.base.business_name}" readonly>
    </div>
    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">申请人：</label>
    <div class="layui-input-inline">
      <input type="text" name="sign_time" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{$contract_data.base.creator}" readonly>
    </div>
    <label class="layui-form-label">{$contract_type}金额：</label>
    <div class="layui-input-inline">
    <input type="number" name="money" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="{$contract_data.base.money}" readonly>
    </div>
    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">{$contract_type}商品：</label>
    <div class="layui-input-block">
    <div style="width: 98%;padding: 5px;border:2px solid skyblue">
    <table class="layui-table">
      <colgroup>
        <col width="200">
        <col width="200">
        <col width="200">
      </colgroup>
      <thead>
        <tr>
          <th>{$contract_type}商品</th>
          <th>数量</th>
          <th>{$contract_type}金额</th>
        </tr> 
      </thead>
      <tbody>
      {volist name="contract_data.detail" id="vo"}
          <tr>
          <td>{$vo.goods_name}</td>
          <td>{$vo.count}</td>
          <td>{$vo.total}</td>
        </tr>
        {/volist}
      </tbody>
    </table>
    </div>
</div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label">盖章类型：</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="合同章" title="合同章">
      <input type="radio" name="sex" value="公章" title="公章" checked>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注：</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script>
layui.use('form', function(){
  var form = layui.form;
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
  form.render(); 
});
</script>
